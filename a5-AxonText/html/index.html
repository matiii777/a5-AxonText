<!DOCTYPE html>
<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	<style>
		@font-face {
			font-family: 'retro_gaming0';
			src: url('vhs.ttf');

		}

		* {
			font-family: 'retro_gaming0';
		}
		body {
            display: none;
        }

        #axon_container {
            height: 100px;
            position: absolute;
            right: 2%;
            top: 7%;
        }

        #axon_contents {
            border-radius: 5px;
            padding: 10px 100px 10px 10px;
            position: relative;
            text-align: center;
        }

        #axon_logo {
            max-height: 76px;
            position: absolute;
            right: 5px;
            top: 4px;
        }

        #job, #time {
            color: #fff;
            display: block;
            text-align: right;
            text-shadow: 1px 1px 1px rgba(0,0,0, 0.7);
        }

        #job {
            font-size: 115%;
        }

        #time {
            font-size: 115%;
            top: 90px;
        }
	</style>
</head>


<body>
    <div id="axon_container">
        <div id="axon_contents">
            <img src="axon_blank.png" id="axon_logo">
            <font id="job">
                SWAT.
                HUGO
                ZIP</font>
            <br />
            <font id="time">
                AXON BODYCAM
                3</font>
        </div>
    </div>
</body>

</html>
